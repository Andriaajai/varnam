
<html lang="en">
<head>
  <title>Varnam Photo Stream</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      
      <div class="item active">
        <img src="https://drive.google.com/uc?id=1GqicxXfJ5XQ5fXG-LOx1Y-FvQhftANL2" alt="QR" style="width:100%;height:100%">
      </div>
      <div class="item">
        <img src="https://drive.google.com/uc?id=1GzAvS3oo9b0jKkLreKRq_XRfqmjwNeI9" alt="Image1" style="width:100%;height:100%">
      </div>

      <div class="item">
        <img src="https://drive.google.com/uc?id=1mZAAM4JeXBJDqr0tv7jLwRV8g4CrJGtu" alt="Image2" style="height:100%;width:100%;">
      </div>
    
      <div class="item">
        <img src="https://drive.google.com/uc?id=1LiZvrM9xBlr18nARNz2R3uLU-K6NC46f" alt="Image3" style="width:100%;height:100%;">
      </div>
    
    <div class="item">
        <img src="https://drive.google.com/uc?id=1u6HAp-hWVL7Ick_L_hPqEvjj8LPRDhLf" alt="Image4" style="height:100%;width:100%;">
      </div>
</div>
    
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
</div>
  </div>
</body>
</html>
